# Netlify Configuration for playbyplay.football

[build]
  # No build step needed - static HTML/CSS/JS
  publish = "."
  functions = "netlify/functions"

# Redirect rules (if needed)
[[redirects]]
  from = "/api/cors-proxy"
  to = "/.netlify/functions/cors-proxy"
  status = 200

# Headers for static files
[[headers]]
  for = "/*"
  [headers.values]
    # Cache static assets
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/*.html"
  [headers.values]
    # Don't cache HTML files
    Cache-Control = "no-cache"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# Custom domain settings (Netlify will handle this automatically)
